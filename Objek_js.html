<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Objek Javascript</title>

    <script>
        var person = {
            firstName: "Frenky",
            lastName: "Jullyan",
            jurusan: "RPL",
            showName: function(){
                alert(`Nama: ${this.firstName} ${this.lastName}`);
            }
        };

        person.showName();
    </script>
</head>
